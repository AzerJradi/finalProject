                <div class="inputBox">
                    <input type="text" required class="input" id="input" value="">
                    <i class="choose">Username</i>
                    <div class="inputBox">
                        <input type="image" required value="" class="input" id="iput" >
                        <i class="choose" id="choose">Choose your image</i>
                    <div class="inputBox">
                    <input type="email" required class="input" id="imput">
                    <i class="choose">Email</i>
                    <div class="inputBox">
                        <input type="tel" required class="input" id="immput">
                        <i class="choose">Phone Number</i>
                    </div>
                <div class="inputBox">
                    <input type="password" required class="input" id="pass">
                    <i class="choose">Password</i>
                <div class="inputBox">
                    <input type="date" required class="input" id="innput">
                    <i class="choose">Date Of Birth</i>
                </div>
                <div class="links">
                    <a class="href" href="#">Forgot Password</a>
                    <a id="href" href="#">Signup</a>
                </div>
                <div class="inputBox">
                    <input type="submit" value="login" class="btn">
                </div>
            </div>
